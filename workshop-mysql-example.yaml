---
##################
# BEGIN TEMPLATE #
##################
  kind: "Template"
  apiVersion: "v1"
  metadata: 
    name: "workshop-mysql-example"
    annotations: 
      description: "An example ToDo List Application with MySQL Database"
      tags: "instant-app,jboss,mysql,workshop,kermit"
      iconClass: "icon-jboss"
  labels: 
    template: "workshop-mysql-example"
  objects:
#############################
# Layer 0: OpenShift Images #
#############################

###################
# Layer 2: Images #
###################	  	  
    - kind: "ImageStream"
      apiVersion: "v1"
      metadata: 
        name: "${APPLICATION_NAME}"
        annotations: 
          description: "Keeps track of changes in the application image"
        labels:
          application: "${APPLICATION_NAME}"
      spec:
        dockerImageRepository: {}
        tags:
          name: latest
########################
# Layer 3: Deployments #
########################
    - kind: "DeploymentConfig"
      apiVersion: "v1"
      metadata: 
        name: "${APPLICATION_NAME}"
        annotations: 
          description: "Defines how to deploy the application server"
        labels:
          deploymentConfig: "${APPLICATION_NAME}"
          application: "${APPLICATION_NAME}"
      spec:
        replicas: 1
        selector:
          deploymentConfig: "${APPLICATION_NAME}"
        strategy: 
          type: "Rolling"
        template:
          metadata:
            name: "${APPLICATION_NAME}"
            labels: 
              deploymentConfig: "${APPLICATION_NAME}"
              application: "${APPLICATION_NAME}"
          spec:
            containers:
            - name: "${APPLICATION_NAME}"
              image: "${APPLICATION_NAME}"
              ports:
              - containerPort: 8080
                protocol: TCP
              - containerPort: 8443
                protocol: TCP
              env: 
                - name: "MYSQL_USER"
                  value: "${DATABASE_USER}"
                - name: "MYSQL_PASSWORD"
                  value: "${DATABASE_PASSWORD}"
                - name: "MYSQL_DATABASE"
                  value: "${DATABASE_NAME}"
              resources: {}
              terminationMessagePath: "/dev/termination-log"
              securityContext:
                capabilities: {}
                privileged: false
              restartPolicy: "Always"
              dnsPolicy: "ClusterFirst"
        triggers: 
          - type: "ImageChange"
            imageChangeParams: 
              automatic: true
              containerNames: 
                - "${APPLICATION_NAME}"
              from: 
                kind: "ImageStreamTag"
                name: "${APPLICATION_NAME}:latest"
          - type: "ConfigChange"
    - kind: "DeploymentConfig"
      apiVersion: "v1"
      metadata: 
        name: "${DATABASE_SERVICE_NAME}"
        annotations: 
          description: "Defines how to deploy the database"
          deploymentConfig: "${DATABASE_SERVICE_NAME}"
          application: "${APPLICATION_NAME}"
      spec:
        replicas: 1
        selector: 
          deploymentConfig: "${DATABASE_SERVICE_NAME}"
        strategy: 
          type: "Recreate"
        template: 
          metadata: 
            name: "${DATABASE_SERVICE_NAME}"
            labels: 
              deploymentConfig: "${DATABASE_SERVICE_NAME}"
              application: "${APPLICATION_NAME}"
          spec: 
            containers: 
              - name: "mysql"
                image: " "
                ports: 
                  - containerPort: 3306
                readinessProbe: 
                  timeoutSeconds: 1
                  initialDelaySeconds: 5
                  exec: 
                    command: 
                      - "/bin/sh"
                      - "-i"
                      - "-c"
                      - "MYSQL_PWD='${DATABASE_PASSWORD}' mysql -h 127.0.0.1 -u ${DATABASE_USER} -D ${DATABASE_NAME} -e 'SELECT 1'"
                livenessProbe: 
                  timeoutSeconds: 1
                  initialDelaySeconds: 30
                  tcpSocket: 
                    port: 3306
                env: 
                  - name: "MYSQL_USER"
                    value: "${DATABASE_USER}"
                  - name: "MYSQL_PASSWORD"
                    value: "${DATABASE_PASSWORD}"
                  - name: "MYSQL_DATABASE"
                    value: "${DATABASE_NAME}"
                volumeMounts: 
                  - name: "data"
                    mountPath: "/var/lib/mysql/data"
            volumes: 
              - name: "data"
                persistentVolumeClaim:
                  claimName: "${DATABASE_SERVICE_NAME}-pvc"
        triggers: 
          - type: "ImageChange"
            imageChangeParams: 
              automatic: true
              containerNames: 
                - "mysql"
              from: 
                kind: "ImageStreamTag"
                namespace: "openshift"
                name: "mysql:5.6"
          - type: "ConfigChange"
#########################
# Layer 4: Abstractions #
#########################
    - kind: "Service"
      apiVersion: "v1"
      metadata: 
        name: "${APPLICATION_NAME}"
        annotations: 
          description: "Exposes and load balances the application pods"
        labels:
          application: "${APPLICATION_NAME}"
      spec: 
        ports:
          - name: 8080-tcp
            port: 8080
            protocol: TCP
            targetPort: 8080
          - name: 8443-tcp
            port: 8443
            protocol: TCP
            targetPort: 8443
        selector: 
          deploymentConfig: "${APPLICATION_NAME}"
    - kind: "Service"
      apiVersion: "v1"
      metadata: 
        name: "${DATABASE_SERVICE_NAME}"
        annotations: 
          description: "Exposes the database server"
        labels:
          application: "${APPLICATION_NAME}"
      spec: 
        ports: 
          - name: "mysql"
            port: 3306
            targetPort: 3306
        selector: 
          deploymentConfig: "${DATABASE_SERVICE_NAME}"
    - kind: "Route"
      apiVersion: "v1"
      metadata: 
        name: "${APPLICATION_NAME}"
        annotations: 
          description: "Route for application's service"
        labels:
          application: "${APPLICATION_NAME}"
      spec: 
        host: ""
        port:
          targetPort: "8080"
        to: 
          kind: "Service"
          name: "${APPLICATION_NAME}"
    - kind: "PersistentVolumeClaim"
      apiVersion: "v1"
      metadata:
        name: "${DATABASE_SERVICE_NAME}-pvc"
        annotations: 
          description: "creates an persistent volume claim"
        labels:
          application: "${APPLICATION_NAME}"
      spec: 
        accessModes: 
          - "ReadWriteMany" 
        resources:
          requests:
            storage: "3Gi"
###################
# Layer 1: Builds #
###################
    - kind: "BuildConfig"
      apiVersion: "v1"
      metadata: 
        name: "${APPLICATION_NAME}"
        annotations: 
          description: "Defines how to build the application"
      labels:
        application: "${APPLICATION_NAME}"
      spec: 
        source: 
          type: "Git"
          git: 
            uri: "${SOURCE_REPOSITORY_URL}"
            ref: "master"
        strategy: 
          type: "Source"
          sourceStrategy:
            from: 
              kind: "ImageStreamTag"
              namespace: "openshift"
              name: "jboss-webserver30-tomcat7-openshift:latest"
            env:
              - name: MAVEN_ARGS_APPEND
                value: 'package -Popenshift -DskipTest -s settings.xml'
        output: 
          to: 
            kind: "ImageStreamTag"
            name: "${APPLICATION_NAME}:latest"
        triggers: 
          - type: "ImageChange"
            imageChange: {}
          - type: "ConfigChange"
            configChange: {}
          - type: "GitHub"
            github: 
              secret: "${WEBHOOK_SECRET}"
          - type: "Generic"
            generic: 
              secret: "${WEBHOOK_SECRET}"
##############
# Parameters #
##############
  parameters: 
    - name: "APPLICATION_NAME"
      displayName: "APPLICATION_NAME"
      description: "The name assigned to all of the objects defined in this template."
      required: true
      value: "workshop"
    - name: "SOURCE_REPOSITORY_URL"
      displayName: "Git Repository URL"
      description: "The URL of the repository with your application source code."
      value: "https://github.com/orangekmt/workshop-mysql-example.git"
    - name: "WEBHOOK_SECRET"
      displayName: "Git Webhook Secret"
      description: "A secret string used to configure the Git webhook."
      generate: "expression"
      from: "[a-zA-Z0-9]{40}"
    - name: "DATABASE_SERVICE_NAME"
      displayName: "Database Service Name"
      description: "The name assigned to all of the DB objects defined in this template."
      required: true
      value: "mysql"
    - name: "DATABASE_NAME"
      displayName: "Database Name"
      value: "mysqldb"
    - name: "DATABASE_USER"
      displayName: "Database User"
      value: "mysql"
    - name: "DATABASE_PASSWORD"
      displayName: "Database Password"
      generate: "expression"
      from: "[a-zA-Z0-9]{16}"
